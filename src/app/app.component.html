<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
</div>
<ul>
  <li *ngFor="let session of sessions" (click)="select(session)" [class.selected]="isSelected(session)">
    <h3>{{session.room}}</h3>
    <h2>{{session.name}}</h2>
  </li>
</ul>

<div *ngIf="selectedSession">
  <session-detail [session]="selectedSession"></session-detail>
</div>
